<!DOCTYPE html>
<html>
<head>
    <title>Audit Logs</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div id="headerBar">
    <div class="header-left">
        <h2>Audit Logs</h2>
    </div>
    <div class="header-right">
        <button class="btn secondary" onclick="goToEscalations()">Escalations</button>
        <button class="btn danger" onclick="logout()">Logout</button>
    </div>
</div>

<div class="container">
    <div class="card">
        <h3>Audit Logs</h3>

        <div class="filter-bar">

            <select id="actionFilter" onchange="applyAuditFilters()">
                <option value="ALL">All Actions</option>
                <option value="CREATE">CREATE</option>
                <option value="UPDATE">UPDATE</option>
                <option value="DELETE">DELETE</option>
            </select>

            <input type="text"
                id="auditSearch"
                placeholder="Search by user..."
                onkeyup="applyAuditFilters()">

            <input type="date" id="startDate" onchange="applyAuditFilters()">
            <input type="date" id="endDate" onchange="applyAuditFilters()">

        </div>

        <table class="modern-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Action</th>
                    <th>Performed By</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="auditTableBody"></tbody>
        </table>

        <div class="pagination-bar">
            <div id="auditResultCount"></div>
            <div class="pagination-controls">
                <button class="btn secondary" onclick="prevAuditPage()">Prev</button>
                <span id="auditPageNumbers"></span>
                <button class="btn secondary" onclick="nextAuditPage()">Next</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/main.js"></script>
<script>
    loadAuditLogs();
</script>

</body>
</html>
